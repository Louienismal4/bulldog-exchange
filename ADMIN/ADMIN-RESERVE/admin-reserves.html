<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BULLDOGS Exchange - Admin Reserves</title>
    <link
      rel="stylesheet"
      href="../../ADMIN/ADMIN-RESERVE/admin-reserves.css"
    />
  </head>
  <body>
    <header class="bulldog-header">
      <img src="../../assets/Group 25(1).png" alt="reserve-list-icon" />
    </header>

    <div class="reservation-container">
      <button class="notify-btn">NOTIFY ALL</button>
      <div class="reservation-list">
        <!-- Dynamically filled by JavaScript -->
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="module" src="admin-reserves.js"></script>

    <!-- Modal Structure -->
    <div id="itemModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title">Item Title</h2>
        <img id="modal-image" src="" alt="Item Image" />
        <div class="modal-details">
          <p><strong>Added By:</strong> <span id="modal-addedBy"></span></p>
          <p><strong>Email:</strong> <span id="modal-email"></span></p>
          <p><strong>Price:</strong> <span id="modal-price"></span></p>
          <p><strong>Size:</strong> <span id="modal-size"></span></p>
          <p><strong>Color:</strong> <span id="modal-color"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
